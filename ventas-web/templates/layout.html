<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventas ML</title>
  <style>
  :root {
    --bg: #f8fafc;
    --bg-secondary: #f1f5f9;
    --card: #ffffff;
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --primary-light: #dbeafe;
    --secondary: #64748b;
    --success: #16a34a;
    --success-light: #dcfce7;
    --success-border: #86efac;
    --danger: #dc2626;
    --danger-light: #fee2e2;
    --danger-border: #fca5a5;
    --text: #0f172a;
    --text-secondary: #475569;
    --border: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  }

  * {
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  /* Header */
  .header {
    background: var(--card);
    border-bottom: 1px solid var(--border);
    box-shadow: var(--shadow-sm);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 64px;
  }

  .header-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .nav {
    display: flex;
    gap: 24px;
    align-items: center;
  }

  .nav a {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    position: relative;
  }

  .nav a:hover {
    color: var(--primary);
  }

  .nav a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary);
    transition: width 0.3s ease;
  }

  .nav a:hover::after {
    width: 100%;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 32px 20px;
  }

  /* Page title */
  .page-title {
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 8px 0;
    color: var(--text);
  }

  .page-subtitle {
    color: var(--text-secondary);
    margin: 0 0 24px 0;
    font-size: 0.95rem;
  }

  /* Messages */
  .msg-ok,
  .msg-err {
    padding: 14px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 12px;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .msg-ok {
    background: var(--success-light);
    border: 1px solid var(--success-border);
    color: #15803d;
  }

  .msg-ok::before {
    content: 'âœ“';
    font-weight: bold;
    font-size: 1.1rem;
  }

  .msg-err {
    background: var(--danger-light);
    border: 1px solid var(--danger-border);
    color: #991b1b;
  }

  .msg-err::before {
    content: 'âœ•';
    font-weight: bold;
    font-size: 1.1rem;
  }

  /* Form */
  form {
    background: var(--card);
    border-radius: 12px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-md);
    padding: 24px;
    margin-bottom: 28px;
  }

  .form-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 20px 0;
    color: var(--text);
  }

  /* Form grid */
  .form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 18px;
    align-items: end;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  select,
  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="password"],
  input[type="file"] {
    width: 100%;
    padding: 11px 14px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 0.95rem;
    background: var(--card);
    color: var(--text);
    transition: all 0.3s ease;
  }

  select:hover,
  input:hover {
    border-color: #cbd5e1;
  }

  select:focus,
  input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
    background: var(--card);
  }

  /* Checkbox styling */
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: var(--primary);
  }

  .checkbox-label {
    display: flex;
    gap: 10px;
    align-items: center;
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--text);
    text-transform: none;
    letter-spacing: normal;
    margin-bottom: 0;
  }

  .checkbox-help {
    color: var(--text-secondary);
    display: block;
    margin-top: 6px;
    font-size: 0.85rem;
    font-weight: 400;
  }

  /* Buttons */
  button,
  .btn {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
  }

  button:hover,
  .btn:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  button:active,
  .btn:active {
    transform: translateY(0);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn-secondary {
    background: var(--bg-secondary);
    color: var(--text);
    border: 1px solid var(--border);
  }

  .btn-secondary:hover {
    background: var(--border);
  }

  .btn-small {
    padding: 9px 14px;
    font-size: 0.85rem;
  }

  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
    border-radius: 12px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-md);
    overflow: hidden;
  }

  thead {
    background: var(--bg-secondary);
  }

  th {
    padding: 14px 16px;
    text-align: left;
    font-weight: 600;
    color: var(--text-secondary);
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-bottom: 2px solid var(--border);
  }

  td {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    font-size: 0.95rem;
  }

  tbody tr {
    transition: background 0.2s ease;
  }

  tbody tr:hover {
    background: var(--bg-secondary);
  }

  tbody tr:last-child td {
    border-bottom: none;
  }

  /* KPI Cards */
  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 28px;
  }

  .kpi-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
  }

  .kpi-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-4px);
  }

  .kpi-label {
    color: var(--text-secondary);
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .kpi-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
    margin: 0;
  }

  /* Chart containers */
  .chart-container {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 24px;
    box-shadow: var(--shadow-md);
  }

  .chart-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 16px 0;
    color: var(--text);
  }

  .chart-subtitle {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin: 8px 0 0 0;
  }

  /* Section divider */
  hr {
    border: none;
    border-top: 2px solid var(--border);
    margin: 32px 0;
  }

  /* Section header */
  .section-header {
    margin-bottom: 20px;
  }

  .section-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin: 0 0 8px 0;
    color: var(--text);
  }

  .section-subtitle {
    color: var(--text-secondary);
    margin: 0;
    font-size: 0.9rem;
  }

  /* Links */
  a {
    color: var(--primary);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
  }

  /* Utility classes */
  .flex {
    display: flex;
  }

  .flex-between {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .gap-12 {
    gap: 12px;
  }

  .gap-16 {
    gap: 16px;
  }

  .mt-8 {
    margin-top: 8px;
  }

  .mt-16 {
    margin-top: 16px;
  }

  .mb-8 {
    margin-bottom: 8px;
  }

  .mb-16 {
    margin-bottom: 16px;
  }

  /* Back link */
  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 24px;
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .back-link:hover {
    gap: 10px;
  }

  /* Info list */
  .info-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .info-list li {
    padding: 12px 0;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .info-list li:last-child {
    border-bottom: none;
  }

  .info-label {
    color: var(--text-secondary);
    font-weight: 500;
  }

  .info-value {
    font-weight: 600;
    color: var(--text);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-content {
      padding: 0 16px;
      height: 56px;
    }

    .header-title {
      font-size: 1.25rem;
    }

    .nav {
      gap: 16px;
    }

    .container {
      padding: 20px 16px;
    }

    .page-title {
      font-size: 1.5rem;
    }

    .form-row {
      grid-template-columns: 1fr;
    }

    .kpi-grid {
      grid-template-columns: 1fr;
    }

    table {
      font-size: 0.85rem;
    }

    th, td {
      padding: 10px 12px;
    }
  }
  </style>

</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">ðŸ“Š Ventas ML</h1>
      <nav class="nav">
        <a href="/">PredicciÃ³n</a>
        <a href="/admin">AdministraciÃ³n</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ 'msg-ok' if category == 'ok' else 'msg-err' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>

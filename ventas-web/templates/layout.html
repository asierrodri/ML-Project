<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventas ML</title>
  <style>
  :root {
    --bg: #f5f7fb;
    --card: #ffffff;
    --primary: #4f46e5;
    --primary-hover: #4338ca;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
    --ok-bg: #ecfdf5;
    --ok-border: #a7f3d0;
    --err-bg: #fef2f2;
    --err-border: #fecaca;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Ubuntu, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* Top bar */
  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }

  .top h1 {
    font-size: 1.8rem;
    margin: 0;
  }

  .top a {
    color: var(--muted);
    margin-left: 12px;
    font-weight: 500;
  }

  .top a:hover {
    color: var(--primary);
  }

  /* Cards */
  form,
  table {
    background: var(--card);
    border-radius: 12px;
    border: 1px solid var(--border);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
  }

  form {
    padding: 20px;
    margin-bottom: 24px;
  }

  /* Form layout */
  .row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    align-items: end;
  }

  label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--muted);
    margin-bottom: 6px;
  }

  select,
  input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 0.95rem;
    background: #fff;
  }

  select:focus,
  input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.15);
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
  }

  button:hover {
    background: var(--primary-hover);
  }

  /* Messages */
  .msg-ok,
  .msg-err {
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 16px;
    font-size: 0.95rem;
  }

  .msg-ok {
    background: var(--ok-bg);
    border: 1px solid var(--ok-border);
  }

  .msg-err {
    background: var(--err-bg);
    border: 1px solid var(--err-border);
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    overflow: hidden;
  }

  thead {
    background: #f9fafb;
  }

  th,
  td {
    padding: 12px 14px;
    border-bottom: 1px solid var(--border);
    font-size: 0.9rem;
  }

  th {
    text-align: left;
    font-weight: 600;
    color: var(--muted);
  }

  tbody tr:hover {
    background: #f9fafb;
  }
</style>

</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Ventas ML</h1>
      <div>
        <a href="/">Predicci√≥n</a> | <a href="/admin">Admin</a>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ 'msg-ok' if category == 'ok' else 'msg-err' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
